<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">-->
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var centerX = 300
        var centerY = 300

        function setup() {
            createCanvas(600, 600);
            background(255, 255, 255);

            //cookie
            noStroke();
            fill(210, 105, 30);
            ellipse(centerX, centerY, width / 2, height / 2);

            //chocolate chips
            fill(0, 0, 0) // color of the chocolate chip(black)
            ellipse(centerX - 100, centerY, 30, 20);
            ellipse(centerX + 70, centerY - 100, 20, 20);
            ellipse(centerX + 10, centerY + 100, 20, 20);
            ellipse(centerX + 50, centerY, 40, 20);
            ellipse(centerX - 50, centerY - 50, 30, 30);
            ellipse(centerX - 55, centerY + 90, 40, 50);
            ellipse(centerX - 40, centerY + 40, 30, 30);
            ellipse(centerX + 75, centerY + 65, 30, 20);
            ellipse(centerX - 50, centerY - 120, 25, 20);
            ellipse(centerX + 30, centerY - 60, 30, 50);
        }

        function draw() {

            // Text(above cookie)
            stroke(random(255), random(255), random(255)) // color will change randomly
            strokeWeight(random(10))
            fill(255, 255, 255)
            rect(50, 10, 200, 40)
            fill(0)
            textSize(30);
            text("Eat the Cookie", 50, 40)

        }

        function mouseMoved() {

            // take a bite out of the cookie!
            noStroke()
            fill(255, 255, 255)//white
            ellipse(mouseX, mouseY, 60, 60);

        }

        function mousePressed() {
            
            //Text(below cookie)
            fill(random(200, 255), random(200, 255), random(200, 255));
            rect(180, 500, 255, 40);
            fill(0);//black
            textSize(30);
            text("Try A Different One", 180, 530);

        }

        function keyPressed() {

            background(255, 255, 255);
            
            //cookie
            noStroke();
            fill(random(255), random(255), random(255)); //cookie will be displayed with random colors
            ellipse(centerX, centerY, width / 2, height / 2);

            //chocolate chips
            fill(random(255), random(255), random(255)); //chocolate chips will appear as random colors
            ellipse(centerX - 100, centerY, 30, 20);
            ellipse(centerX + 70, centerY - 100, 20, 20);
            ellipse(centerX + 10, centerY + 100, 20, 20);
            ellipse(centerX + 50, centerY, 40, 20);
            ellipse(centerX - 50, centerY - 50, 30, 30);
            ellipse(centerX - 55, centerY + 90, 40, 50);
            ellipse(centerX - 40, centerY + 40, 30, 30);
            ellipse(centerX + 75, centerY + 65, 30, 20);
            ellipse(centerX - 50, centerY - 120, 25, 20);
            ellipse(centerX + 30, centerY - 60, 30, 50);

        }
    </script>
</head>

<body>

</body>

</html>
